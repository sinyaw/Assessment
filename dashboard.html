    <div id="div-id-login" class="modal">
        <link href="css/login.css" rel="stylesheet" type="text/css" />
        <div class="register-form">
            <form class="modal-content" name="registerForm">
                <div class="container">
                    <label><b>Username</b></label>
                    <input type="text" placeholder="Enter Username" id="register-username" required>

                    <label><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" id="register-password" required>
                    <input type="password" placeholder="Comfirm Password" id="register-confirm" required>

                    <label><b>Email</b></label>
                    <input type="email" placeholder="Enter Email" id="register-email" required>

                    <button id="submit-register" type="submit" name="registerBtn">Create</button>
                </div>

                <div class="container" style="background-color:#f1f1f1">
                    <button type="button" onclick="closeLoginPop()" class="cancelbtn">Cancel</button>
                    <span class="message psw">Already registered? <a onclick="diplayPage('login','block')" href="#">Sign
                            In</a></span>
                </div>
            </form>
        </div>

        <div class="login-form">
            <form class="modal-content" name="loginForm" action="/action_page.php" method="post">
                <div id="cont-login" class="container">
                    <label><b>Email</b></label>
                    <input type="text" placeholder="Enter Email" id="login-email" required>

                    <label><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" id="login-password" required>

                    <button id="submit-login" type="submit">Login</button>

                    <div class="container" style="background-color:#f1f1f1">
                        <button type="button" onclick="closeLoginPop()" class="cancelbtn">Cancel</button>
                        <span class="message psw">Not registered? <a onclick="diplayPage('create','block')"
                                href="#">Create an
                                account</a></span>
                    </div>
                </div>
            </form>
        </div>
        <div class="logout-form" >
            <form class="modal-content" name="logoutForm" action="/action_page.php" method="post">
                <div id="cont-logout" class="container">
                    <label><h4><b>Logout</b></h4></label>
                    <button id="submit-logout" type="submit">Logout</button>

                    <div class="container" style="background-color:#f1f1f1">
                        <button type="button" onclick="closeLoginPop()" class="cancelbtn">Cancel</button>
                    </div>
                </div>
            </form>
        </div>

    </div>


    <div class="container">

        <div class="dashboard">
            <h1 class="page-title">Dashboard</h1>
            <div class="underline"></div>
            <section>
                <h2>Update Password</h2>

                <form id="update-password-form" name="updatePasswordForm">
                    <!-- <input type="email" id="email" required> -->
                    <!-- <label for="new-password">New Password:</label> -->
                    <input type="password" placeholder="Old Password" id="old-password" required>
                    <input type="password" placeholder="New Password" id="new-password" required>
                    <input type="password" placeholder="Comfirm New Password" id="confirm-new-password" required>
                    <button type="button" id="update-password" onclick="updatePassword()">Update Password</button>
                </form>
            </section>
            <div class="underline"></div>
            <section>
                <h2>Add Photo</h2>
                <form id="add-product-form" name="addProductForm">
                    <label for="product-name"><b>Name</b></label>
                    <input type="text" id="product-name" placeholder="Name" required>
                    <label for="product-spec"><b>Specification</b></label>
                    <input type="text" id="product-spec" placeholder="Specification">
                    <label for="product-price"><b>Price</b></label>
                    <input type="number" id="product-price" placeholder="Price">
                    <label for="product-category"><b>Category</b></label>
                    <input type="text" id="product-category" placeholder="Category">
                    <label for="product-image"><b>Image</b></label>
                    <input type="text" id="product-image" placeholder="Image link" required>
                    <button type="button" id="add-product" onclick="addProduct()">Add Photo</button>
                </form>
            </section>
            <div class="underline"></div>
        </div>

    </div>
